{% load i18n %}
<div class="container-fluid">
    <form name="form" class="form-horizontal" novalidate>
        <div class="form-group">
                <input type="number" ng-required="true" name="villageId" ng-model="village.id"
                    placeholder="{% trans 'new village id'|capfirst %}" class="form-control col-sm-3" min="1"/>
        </div>

        <div class="form-group">
            <input type="text" ng-required="true" ng-model="village.name" placeholder="{% trans 'new village name'|capfirst %}" class="form-control" />
        </div>

        <div class="form-group">
            <input type="text" ng-required="true" ng-model="village.distances[0].id" class="form-control" placeholder="{% trans 'first village'|capfirst %}"
                typeahead="village as '[' + village.id + ']&nbsp;' + village.name for village in getFilteredVillages($viewValue)" />
        </div>

        <div class="form-group">
            <input type="text" ng-required="true" ng-model="village.distances[0].distance" class="form-control" placeholder="{% trans 'distance to first village'|capfirst %}" />
        </div>

        <div class="form-group">
            <input type="text" ng-required="true" ng-model="village.distances[1].id" class="form-control" placeholder="{% trans 'second village'|capfirst %}"
                typeahead="village as '[' + village.id + ']&nbsp;' + village.name for village in getFilteredVillages($viewValue)" />
        </div>

        <div class="form-group">
            <input type="text" ng-required="true" ng-model="village.distances[1].distance" class="form-control" placeholder="{% trans 'distance to second village'|capfirst %}" />
        </div>

        <div class="form-group">
            <input type="text" ng-required="true" ng-model="village.distances[2].id" class="form-control" placeholder="{% trans 'third village'|capfirst %}"
                typeahead="village as '[' + village.id + ']&nbsp;' + village.name for village in getFilteredVillages($viewValue)" />
        </div>

        <div class="form-group">
            <input type="text" ng-required="true" ng-model="village.distances[2].distance" class="form-control" placeholder="{% trans 'distance to third village'|capfirst %}" />
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary" ng-click="submitNewVillage()" data-ng-disabled="form.$invalid" class="btn btn-default">{% trans 'submit'|capfirst %}</button>
        </div>
    </form>
</div>
